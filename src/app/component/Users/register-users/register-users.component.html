  <div class="container" *ngIf="UserExist">
    <form [formGroup]="options" (ngSubmit)="submit()">

      <mat-form-field appearance="fill">
        <mat-label><b> Your Email  </b></mat-label>
        <input formControlName="Email" matInput placeholder="Enter User Name" required>
    </mat-form-field>
 
      <mat-form-field appearance="fill">
          <mat-label>User Name</mat-label>
          <input type="text" id="inputName" formControlName="UserName" matInput placeholder="Enter User Name" required>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input matInput  id="PhoneNumber" formControlName="PhoneNumber" placeholder="Phone Number">
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-select required>
          <mat-option>-- None --</mat-option>
          <mat-option value="option">Option</mat-option>
        </mat-select>
        <mat-label><mat-icon>favorite</mat-icon> <b> Fancy</b> <i> label</i></mat-label>
      </mat-form-field>
      <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">No Thanks</button>
        <button type="submit" mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Ok</button>
      </div>
    </form>
  </div>


  <div class="container" *ngIf="!UserExist">
    <H1>Enter code</H1>
    <input type="" name="" id="">
  </div>
